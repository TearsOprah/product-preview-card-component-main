<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <div class="card">
    <img class="card__image" src="./images/image-product-desktop.jpg" alt="">
    <div class="card__info">
      <p class="card__category">PERFUME</p>
      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__prices">
        <p class="card__actual-price">$149.99</p>
        <p class="card__old-price">$169.99</p>
      </div>
      <button class="card__button">
        <img src="./images/icon-cart.svg">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mikhail Goloveshkin</a>.
  </div>
</body>
</html>
